<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>chatbot</title>

		<!-- css -->
		<link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}">

		<!-- bootstrap -->
  		<link rel="stylesheet"
        		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        		crossorigin="anonymous">

 		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
 				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
 				crossorigin="anonymous"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
 				integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
				integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
				crossorigin="anonymous"></script>

	</head>

	<body>
		<!-- chatbot -->
		<section id="main">
				<div class="col-xs-12 col-md-8">
				<div id="chatbot-container">
				<div class="header-text">Chatbot</div>
				<div class="chat-background">
				<div class="chatlog">
					<div class="bot">
						<img src="../static/avatar/img_avatar.png" alt="Avatar" class="bot-avatar"></img>
						<p class="bot-message">Hello! My name is Chatbot! This is just a testing line!</p>
					</div>

					<div class="user">
						<p class="user-message">Hi back!</p>
						<img src="../static/avatar/img_avatar.png" alt="Avatar" class="user-avatar"></img>
					</div>

				</div>
				</div>
				<div class="text-entry">Type a message...</div>
				</div>
			</div>
		</section>
	</body>
</html>
